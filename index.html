<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belle's Quiz Game</title>

  <body>
    <header class="header">
      <nav>
        <a href="" id="HighscoreLink" target="_blank">View Highscores</a>
        <div>

          </h3>
        </div>

    </header>
    <main class="wrapper">

      <div id="start-game" class="start-game">
        <h1>ChArLiE's CrAzY qUiZ!</h1>

        </div>
      </section>
      </div>

        <div id="question-container" class="hide">
          <div id="question-text">Here will be a question</div>

            <button class="answer-button">Here will be an answer 2</button>
            <button class="answer-button">Here will be an answer 3</button>
            <button class="answer-button">Here will be an answer 4</button>

      </section>
      <section class="container">
      <div id="highscore" class="hide">
        <p>
        here is where the highscore and name input would 
      </p>
      </div>
    </section>
    </main>
    <script src="./assets/script/script.js"></script>
