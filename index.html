<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belle's Quiz Game</title>
    <link rel="stylesheet" href="Assets\CSS\style.css" />
  </head>

  <body>
    <header class="header">
      <nav>
        <a href="" id="HighscoreLink" target="_blank">View Highscores</a>
        <div>
          <h3>Timer:
            <span id="timer">0</span>
          </h3>
        </div>
      </nav>
    </header>
    <main class="wrapper">
      <section class="container">
        <div class="container-contents"">
          <div id="start-game">
            <h1>Charlie's Cool Quiz</h1>
            <p>
              You have exactly 120 seconds to complete this quiz!
              When you get a question wrong you will lose time!
              Press the Start Button to begin!
            </p>
            <button id="start-btn">START QUIZ!</button>
          </div>
          <div id="question" class="hide">
            <h2 id="question-text">
              <!-- * question goes here -->
              Example: Here is a question!
            </h2>
            <button id="question1">Question 1</button>
            <button id="question2">Question 2</button>
            <button id="question3">Question 3</button>
            <button id="question4">Question 4</button>
          </div>
        </div>
      </section>
      <section>
        <!-- todo Here is will need an input box that is hidden until the end of the game is reached... i think. -->
      </section>
    </main>
    <script src="./assets/script/script.js"></script>
  </body>
</html>
