<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./Assets/CSS/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div id="start-game-container">
        <h1>Welcome to the X-Men Trivia Game!</h1>
        <button id="start-button" onclick="startGame()">Start Game</button>
      </div>
      <div id="quiz-container">
        <h1>JavaScript Quiz</h1>
        <div id="question-container">
          <p id="question"></p>
          <div id="answers">
            <button id="answer0"></button>
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
          </div>
        </div>
        <div id="score-container">
          <p>Time remaining: <span id="time-left"></span></p>
          <p>Score: <span id="score"></span></p>
        </div>
      </div>

      <div id="final-score-container" style="display: none">
        <h1>Quiz Over</h1>
        <p>Your final score is: <span id="final-score"></span></p>
        <form>
          <label>Enter your initials:</label>
          <input type="text" id="initials" maxlength="3" required />
          <button onclick="saveScore()">Save Score</button>
        </form>
        <table id="highscores-table"></table>
      </div>
    </main>
    <script src="./Assets/script/script.js"></script>
  </body>
</html>
